<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>Road Trip Assister</title>
    <style>
        body {
            color: white;
        }
        a {
            color: white;
        }
    </style>
</head>

<body style="background-image: url(./assets/Roadtrip.jpeg); background-size: cover;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Road Trip Assister</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Aout Us</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Book Your Next Trip</h1>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="text" class="form-control" id="from">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" class="form-control" id="to">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="departure">Departure Date:</label>
                        <input type="date" class="form-control" id="departure">
                    </div>
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Search Trip</button> -->
            <button type="button" class="btn btn-primary">
                <a href="searchTrip.html">Search Trip</a>
            </button>
        </form>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
