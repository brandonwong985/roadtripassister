 <table class="table" style="font-size:10pt;">
        <tbody *ngIf="stops != null">
            <tr *ngFor="let result of stops.stops ; let i = index">
                <td>{{i+1}}. <a style="color:black" [routerLink] = "['/trip/', tripId, i+1]">{{result.description}}</a></td>
                <td>{{result.stopId}}</td>
            </tr>
        </tbody>
    </table>
