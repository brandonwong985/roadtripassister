<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <title>Road Trip Assister</title>
    <style>
       table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trips Table</h1>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Trip ID</th>
                    <th>Trip Name</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody>
            <!-- edit here -->
                <tr>
                    <td>T001</td>
                    <td>Paris, France</td>
                    <td>2023-06-01</td>
                </tr>
                <tr>
                    <td>T002</td>
                    <td>Tokyo, Japan</td>
                    <td>2023-08-15</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>


<div class="container" >
	<div class="panel panel-default" style="border-width: 0px; border-style:solid">
		<div class="panel-default">
			<h3>Active Stops</h3>
		</div>
		<br>
		<div>
			<div class="panel panel-heading" style="border-width: 1px; border-style:solid; border-color:gray;">

				<app-stops [stops]="Stops" [tripId]="tripId"></app-stops>
				<!-- Table -->
			</div>
		</div>
	</div>
</div>
<p><a style="color:blue" [routerLink] = "['/trip/']">Back</a></p>
