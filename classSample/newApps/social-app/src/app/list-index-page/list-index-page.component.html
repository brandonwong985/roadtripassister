<h3 class="panel-heading">Active Lists</h3>
		  
<div *ngFor="let data of results; let i = index" class="panel panel-default">
  <!-- Default panel contents -->
  <h4 class="panel-heading">
    <a routerLink={{link(i)}}>{{data.name}}</a></h4>
  <div class="panel-body">
    <p>{{data.description}}</p>
  </div>

    <!-- Table -->
    <table class="table" style="font-size:10pt;">
        <tbody>
            <tr>
                <td>Due: <span>{{data.due}}</span></td>
                <td align="right">Items: <span class="badge">{{data.items}}</span></td>
            </tr>
        </tbody>
    </table>
</div>
